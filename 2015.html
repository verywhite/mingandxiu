<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2015</title>
	<link rel="stylesheet" href="./css/style.css">
	<!--[if IE]>
		<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
		<div class="stars">
  		
			</div>
	  <li class="front">Front</li>
	  <li class="back">Back</li>
	  <li class="bottom">Bottom</li>
	  <li class="right">Right</li>
	  <li class="left">Left</li>
	  <li class="top">Top</li>
	</ul>
	<div class="container">
	  <div class="inner">
	    <div class="sub front"></div>
	    <div class="sub left"></div>
	    <div class="sub right"></div>
	    <div class="sub back"></div>
	    <div class="sub top"></div>
	    <div class="sub bottom"></div>
	    
	    <div class="smallCube">
	      <div class="side front"><div style="background-image:url(./images/2015-1.png);"></div></div>
	      <div class="side left"><div style="background-image:url(./images/2015-2.png);"></div></div>
	      <div class="side right"><div style="background-image:url(./images/2015-3.png);"></div></div>
	      <div class="side back"><div style="background-image:url(./images/2015-4.png);"></div></div>
	      <div class="side top"><div style="background-image:url(./images/2015-5.png);"></div></div>
	      <div class="side bottom"><div style="background-image:url(./images/2015-4.png);"></div></div>
	    </div>
	  </div>
	</div>
	<div id="text" style='position: fixed;width: 200px;height: 100px;left: 0;top: 300px;color: azure;font-size: 20px;'></div>
	<embed src="./music/lucky.mp3" hidden="true"/>

	<script src="./js/jquery-3.1.1.min.js"></script>
	<script>window.jQuery || document.write('<script src="./js/jquery-3.1.1.min.js"><\/script>')</script>
	<script src="./js/index.js"></script>
	<script src='./js/prefixfree.min.js'></script>
	<script src='./js/stopExecutionOnTimeout.js'></script>
	<script>
			$(document).ready(function () {
					var stars = 800;
					var $stars = $('.stars');
					var r = 800;
					for (var i = 0; i < stars; i++) {
							if (window.CP.shouldStopExecution(1)) {
									break;
							}
							var $star = $('<div/>').addClass('star');
							$stars.append($star);
					}
					window.CP.exitedLoop(1);
					$('.star').each(function () {
							var cur = $(this);
							var s = 0.2 + Math.random() * 1;
							var curR = r + Math.random() * 300;
							cur.css({
									transformOrigin: '0 0 ' + curR + 'px',
									transform: ' translate3d(0,0,-' + curR + 'px) rotateY(' + Math.random() * 360 + 'deg) rotateX(' + Math.random() * -50 + 'deg) scale(' + s + ',' + s + ')'
							});
					});
			});
		
			var i=0;
			var str="2015年，《小幸运》专辑火起来了，也许当时忙着微笑和哭泣，忙着追逐天空中的流星，也许我们当时就是这个状态，毕业那天，我第一次抱你，那一年我们是最好的朋友！那一年我以为我们只能是朋友！";
			
			window.onload=function typing(){
				//获取div
				var mydiv=document.getElementById("text");
				mydiv.innerHTML+=str.charAt(i);
				i++;
				var id=setTimeout(typing,400);
				if(i==str.length){
					clearTimeout(id);
				}
			}
			</script>
</body>
</html>
